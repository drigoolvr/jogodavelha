<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <meta charset = "utf-8"/>
    <meta name = "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>    
    <link rel = "stylesheet" type = "text/css" href = "assets/css/bootstrap.min.css"/>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class = "bg-dark" >
            <div class = "row justify-content-between" style = "height: 80px">
                <div class = "col-6 d-flex justify-content-start align-items-center" >
                    <p class = "header-left text-light mx-5">Jogo da Velha</p>
                </div>
                <div class = "col-6 d-flex justify-content-end align-items-center">
                    <p class = "header-right text-light mx-5">Desenvolvido por Rodrigo Oliveira da Silva</p>
                </div>
            </div>
        </div>
    </header>

    <main class = "d-flex justify-content-center flex-column">
        <div class = "row justify-content-center mt-4">
            <div class = "col-xs-12 col-sm-12 col-md-3 bg-light border border-2 border-dark mx-1 ">
                <div class = "gamestatus d-flex flex-column align-items-center">
                    <p class = "vez mt-2"><strong>Ã‰ a vez de:</strong></p>
                    <p class = "player mt-5">O</p>
                </div>
                
            </div>

            <div class = "col-xs-12 col-sm-12 col-md-4 mx-1">
                <div class = "jogo bg-dark border border-2 border-primary">
                    <div class = "row justify-content-center">
                        <button class = "quadrado1"></button>
                        <button class = "quadrado2"></button>
                        <button class = "quadrado3"></button>
                    </div>

                    <div class = "row justify-content-center">
                        <button class = "quadrado4"></button>
                        <button class = "quadrado5"></button>
                        <button class = "quadrado6"></button>
                    </div>

                    <div class = "row justify-content-center">
                        <button class = "quadrado7"></button>
                        <button class = "quadrado8"></button>
                        <button class = "quadrado9"></button>
                    </div>                    
                </div>
            </div>

            <div class = "col-xs-12 col-sm-12 col-md-3 bg-light border border-2 border-dark mx-1">
                <div class = "placar d-flex flex-column justify-content-center  align-items-center">
                    <p class = "text-dark"><strong>Placar</strong></p>
                    <p>O = <span class = "score-o text-success">0</span></p>
                    <p>X = <span class = "score-x text-success">0</span></p>
                </div>
            </div>
        </div>
        <br/><br/>
        <button class = "btn btn-primary m-auto botao-replay">JOGAR NOVAMENTE</button>
    </main>

    <footer>
        <div class = "d-flex flex-column justify-content-center align-items-center bg-dark" style = "height: 80px">
            <p class = "text-white mt-2">Rodrigo Oliveira da Silva @2020</p>
            <p class = "text-white">Github: drigoolvr</p>
        </div>
    </footer>    

    <script type = "text/javascript" src = "assets/js/jquery-3.5.1.min.js"></script>
    <script type = "text/javascript" src = "assets/js/bootstrap.bundle.min.js"></script>
    <script type = "text/javascript" src = "assets/js/script.js"></script>
</body>
</html>
